<div class="table-responsive shadow-lg rounded-4 p-3 bg-white">
  <table class="table table-hover table-bordered align-middle text-center mb-0">
    <thead class="table-primary text-dark">
      <tr>
        <th scope="col">عمليات</th>
        <th scope="col">الكمية</th>
        <th scope="col">السعر</th>
        <th scope="col">المقاس</th>
        <th scope="col">الفئة</th>
        <th scope="col">SKU</th>
        <th scope="col">صورة المنتج</th>
      </tr>
    </thead>
    <tbody *ngIf="ItemsInventory; else noData">
      <tr *ngFor="let item of ItemsInventory; let i = index" class="align-middle">
        <td>
          <button class="btn btn-warning btn-sm mx-1 shadow-sm" title="تعديل">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-danger btn-sm shadow-sm" title="حذف">
            <i class="fas fa-trash"></i>
          </button>
        </td>
        <td class="fw-bold">{{ item.qty }}</td>
        <td class="text-success fw-bold">{{ item.sellingprice  }}</td>
        <td>{{ item.size?.description || '-' }}</td>
        <td>{{ item.item?.category?.categoryName || '-' }}</td>
        <td class="text-primary fw-medium">{{ item.item?.pCode }}</td>
        <td>
          <img 
            [src]="item.item?.imgUrl" 
            style="width: 80px; height: 100px; object-fit: cover; border-radius: 8px; border: 1px solid #ddd;" 
            alt="not found" 
          />
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <div class="text-center p-4 text-muted">
      لا توجد بيانات لعرضها
    </div>
  </ng-template>
</div>
