<div class="m-3 text-center text-light fs-3 fw-bold">أنواع الشحن</div>
<a class="text-white p-2 fs-5 pe-3  me-2 rounded col-md-2 btn btn-primary"
         routerLink="/AddUpdateShippingTypes">
    إضافة نوع جديد 
  </a>
<table class="table table-hover text-center mt-4" style="border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <thead style="background-color: #f3a808; color: white;">
        <tr>
            <th style="width: 20%;">تعديلات</th>
            <th style="width: 80%;">نوع الشحن</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ship of SippingTypes; let i = index" class="align-middle" 
            [class.table-primary]="i % 2 === 0" 
            [class.table-light]="i % 2 !== 0">
            <td>
                <button [routerLink]="['/AddUpdateShippingTypes', ship.shippingTypeId]" class="btn btn-sm btn-primary me-2">
                    <i class="fas fa-edit"></i>
                </button>                
                <button (click)="DeleteType(ship.shippingTypeId)" class="btn btn-sm btn-danger">
                    <i class="fas fa-trash" ></i>
                </button>
            </td>
            <td class="fw-bold text-success">{{ ship.description }}</td>
        </tr>
    </tbody>
</table>
