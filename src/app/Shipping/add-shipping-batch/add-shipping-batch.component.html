<p class="text-center text-light fs-3">{{isUpdateScreen ? 'تعديل الوجبة' : 'إضافة وجبة جديدة'}}</p>
<div class="col-md-12 d-flex justify-content-end">
<div class="col-md-6 ">
  <div class="mb-3 col-md-12">

          <div class="text-end">
           <label for="shippingDate | 'yyyy-MM-dd' " class="form-label fw-bold fs-5 text-end w-100">تاريخ الشحن من دبي</label>
          </div>          
          <input  
            id="shippingDate" 
            type="date" 
            class="form-control border-primary" 
            [(ngModel)]="ShippingDate" />
        </div>
        <div class="mb-3 col-md-12">

          <div class="text-end">
            <label for="ArriveDate | 'yyyy-MM-dd' " class="form-label fw-bold fs-5 w-100">تاريخ وصول الوجبة</label>
          </div>
        
        <input 
          id="ArriveDate" 
          type="date" 
          class="form-control border-primary" 
          [(ngModel)]="ArriveDate" >
      </div>
      <div hidden class="mb-3 col-md-12">
        <div>
          <label for="EntryDate | 'yyyy-MM-dd' " class="form-label fw-bold fs-5 w-100">تاريخ ادخال الوجبة</label>
        </div>
      
      <input   
        id="EntryDate" 
        type="date" 
        class="form-control border-primary" 
        [(ngModel)]="EntryDate" >
    </div>
    <div class="mb-3 col-md-12">
<div class="text-end">
  <label for="ShippingTypeId" class="form-label fw-bold  fs-5">نوع الشحن</label>

</div>    <select  disabled
      id="ShippingTypeId" 
      class="form-control border-primary" 
      [(ngModel)]="ShippingTypeId">
      <option *ngFor="let type of shippingTypes;" [value]="type.shippingTypeId">
        {{ type.description }}
      </option>
    </select>
  </div>
  <div hidden class="mb-3 col-md-12">
    <div class="text-end">
      <label for="CostInUSD | 'yyyy-MM-dd' " class="form-label fw-bold text-light fs-5">التكلفة بالدولار</label>
    </div>
    <input 
    id="CostInUSD" 
    type="number" 
    class="form-control border-primary" 
    [(ngModel)]="CostInUSD" >
  </div>
  <div class="mb-5 col-md-12 text-center">
    <button class="btn btn-success mb-3 col-md-2" (click)="AddBatch()">
      {{ isUpdateScreen ?  'تعديل' : 'إضافة' }}
    </button>
  </div>
</div>
</div>
