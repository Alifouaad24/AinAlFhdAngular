<div class="container mt-5">
    <h3 class="text-center mb-5">سجل الخدمات</h3>

    <div class="table-responsive">
        <table class="table table-bordered table-striped text-center align-middle">
            <thead class="table-light">
                <tr>
                    <th>عمليات</th>
                    <th>حالة الدمج</th>
                    <th>نوع الخدمة</th>
                    <th>نوع الشحن</th>
                    <th>اسم العميل</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let log of Logs">
                    <td>
                        <button (click)="EditLog(log.amendment_LogId)" class="btn btn-sm btn-warning me-1">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button (click)="DeleteLog(log.amendment_LogId)" class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                    <td>
                        <span class="badge" [ngClass]="log.IsCompleted ? 'bg-success' : 'bg-warning text-dark'">
                            {{ log.IsCompleted ? 'Completed' : 'Waiting' }}
                        </span>
                    </td>
                    <td>{{ log.amendments.description }}</td>
                    <td>{{ log.service.description }}</td>
                    <td>{{ log.customer.custName }}</td>
                </tr>
            </tbody>            
        </table>
    </div>
</div>
