

<h2 class="bg-light text-center mb-5 fw-bold">أدخل اسم أو رقم العميل للبحث</h2>
<div class="d-flex flex-column align-items-center col-md-10">
    <input 
        class="form-control w-50" 
        #wordToseach
        (input)="filterSuggestions(wordToseach.value)" 
        [ngModel]="searchTerm"
        placeholder="ابحث هنا..."/>

    <ul *ngIf="filteredSuggestions.length > 0" class="list-group" style="max-height: 300px; overflow-y: auto; cursor: pointer;">>
        <li 
            *ngFor="let suggestion of filteredSuggestions" 
            class="list-group-item"
            (click)="selectSuggestion(suggestion)">
            {{ suggestion }}
        </li>
    </ul>
</div>



<div class="container mt-4" *ngIf="res1.length > 0">
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr class="text-center">
                <th>اسم العميل</th>
                <th>رقم جوال العميل</th>
            </tr>
        </thead>
        <tbody>
            <!-- استخدام *ngFor بدلاً من *ngfor -->
            <tr *ngFor="let customer of res1; let i = index">
                <td>
                    {{customer.custName}}
                </td>
                <td>
                    <a [href]="'https://wa.me/' + customer.custMob" target="_blank" class="btn btn-success">
                      {{ customer.custMob }}
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
